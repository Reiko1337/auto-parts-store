{% extends 'base.html' %}

{% load static %}

{% block title %}Запчасти{% endblock %}

{% block content %}
<section>
    <div class="container">
        <form method="get">
            {{ filter.form.as_p }}
            <input type="submit"/>
        </form>
        {% for obj in filter.qs %}
        {{ obj.title }} - ${{ obj.price }}<br/>
        {% endfor %}
    </div>
</section>
{% endblock %}
